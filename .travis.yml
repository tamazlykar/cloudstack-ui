dist: trusty
sudo: required

language: node_js
node_js:
  - '8'

addons:
  chrome: stable

cache:
  yarn: true
  directories:
  - node_modules

install:
  - yarn install

before_script:
  - script/ci/add-proxy-conf.sh
  - script/ci/install-simulator.sh

script:
  - yarn webdriver-update-ci
  - yarn lint
  - xvfb-run yarn test:ci
  - xvfb-run yarn e2e:ci
