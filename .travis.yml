sudo: true
dist: trusty

language: node_js
node_js:
  - '8'

services:
  - docker

branches:
  only:
  - master
  - /^\d+\.\d+\.\d+$/

cache: yarn

addons:
  apt:
    packages:
      - docker-ce

script:
  - docker run -u $(id -u) --rm -v "$PWD":/app trion/ng-cli-e2e npm rebuild node-sass && yarn e2e
