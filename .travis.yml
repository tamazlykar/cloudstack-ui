dist: trusty
sudo: required

language: node_js
node_js:
  - '8'

addons:
  chrome: stable

cache:
  yarn: true
  directories:
  - node_modules

before_install:
  - google-chrome-stable --headless --no-sandbox

install:
  - yarn install

before_script:
  - scripts/ci/add-proxy-conf.sh
  - scripts/ci/install-simulator.sh

script:
  - xvfb-run yarn e2e:ci
